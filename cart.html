<!DOCTYPE html>
<html>
<body>
<script>
  function cashRegister(cart) {
    let total = 0;

    // Get all keys (item names) into an array
    let items = Object.keys(cart);

    for (let i = 0; i < items.length; i++) {
      let itemName = items[i];
      let price = parseFloat(cart[itemName]);
      total += price;
    }

    return total;
  }

  let cartForParty = {
    banana: "1.25",
    handkerchief: ".99",
    Tshirt: "25.01",
    apple: "0.60",
    nalgene: "10.34",
    proteinShake: "22.36"
  };

  console.log("Total Price: $" + cashRegister(cartForParty)); // Output: 60.55
</script>
</body>
</html>
