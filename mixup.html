<!DOCTYPE html>
<html>
<body>
<script>
  function mixUp(str1, str2) {
    // Get first 2 characters from each
    let first2_str1 = str1.slice(0, 2);
    let rest_str1 = str1.slice(2);

    let first2_str2 = str2.slice(0, 2);
    let rest_str2 = str2.slice(2);

    // Swap and combine
    let newStr1 = first2_str2 + rest_str1;
    let newStr2 = first2_str1 + rest_str2;

    return newStr1 + " " + newStr2;
  }

  // ðŸ”¸ Test examples
  console.log(mixUp("mix", "pod"));      // pox mid
  console.log(mixUp("dog", "dinner"));   // dig donner
</script>
</body>
</html>
