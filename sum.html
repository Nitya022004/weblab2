<!DOCTYPE html>
<html>
<body>
<script>
  function squareNumber(num) {
    let result = num * num;
    console.log("The result of squaring the number " + num + " is " + result);
    return result;
  }

  function halfNumber(num) {
    let result = num / 2;
    console.log("Half of " + num + " is " + result);
    return result;
  }

  function percentOf(a, b) {
    let result = (a / b) * 100;
    console.log(a + " is " + result + "% of " + b);
    return result;
  }

  function areaOfCircle(radius) {
    let area = Math.PI * radius * radius;
    let rounded = area.toFixed(2);
    console.log("The area for a circle with radius " + radius + " is " + rounded);
    return parseFloat(rounded);
  }

  function allInOne(num) {
    let half = halfNumber(num);
    let squared = squareNumber(half);
    let area = areaOfCircle(squared);
    percentOf(area, squared);
  }

  // Test the function with a number
  allInOne(4);
</script>
</body>
</html>
